name: tsdm_client
description: 天使动漫论坛第三方跨平台客户端
repository: https://github.com/realth000/tsdm_client
homepage: https://github.com/realth000/tsdm_client
issue_tracker: https://github.com/realth000/tsdm_client/issues
publish_to: 'none'

version: 1.0.0-alpha+20

environment:
  flutter: ">=3.24.0 <4.0.0"
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  # Workaround for dart_mappable build issue
  ansicolor: any
  bbob_dart: ^0.2.1
  bloc: ^8.1.4
  change_case: ^2.1.0
  # Blocked by flutter
  collection: any
  cookie_jar: ^4.0.8
  dart_mappable: 4.2.2
  device_info_plus: ^10.1.1
  dio: ^5.5.0+1
  dio_cookie_manager: ^3.1.1
  drift: ^2.19.1+1
  # For drift
  drift_dev: ^2.19.1
  drift_flutter: ^0.1.0
  easy_refresh: ^3.4.0
  equatable: ^2.0.5
  extended_nested_scroll_view: ^6.2.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_bbcode_editor:
    path: ./packages/flutter_bbcode_editor
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.3
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  gitsumu: ^0.5.0
  go_router: ^14.2.3
  html: ^0.15.4
  json_annotation: ^4.9.0
  material_design_icons_flutter: ^7.0.7296
  path: any
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  responsive_framework: ^1.4.0
  rxdart: ^0.28.0
  shimmer: ^3.0.0
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  # For drift
  sqlite3: ^2.4.5
  # For drift
  sqlite3_flutter_libs: ^0.5.24
  stream_transform: ^2.1.0
  surf_lint_rules: ^3.1.0
  talker: ^4.4.0
  talker_flutter: ^4.4.0
  universal_html: ^2.2.4
  url_launcher: ^6.3.0
  uuid: ^4.4.2
  widget_zoom: ^0.0.4

dev_dependencies:
  build_runner: ^2.4.12
  dart_mappable_builder:
    git:
      url: https://github.com/schultek/dart_mappable.git
      path: "packages/dart_mappable_builder"
      ref: 4777e79cdc99e15730d18990e1d774edc0064b0a
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  slang_build_runner: ^3.31.0
  very_good_analysis: ^6.0.0

#  dependency_overrides:
#    # Blocked by custom_lint 0.5.3 and flutter_test
#    uuid: ^4.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/text/

# To generate png from svg, run:
# rsvg-convert -w 200 -h 300 tsdm_client.svg -o tsdm_client-large-200x300.png
flutter_launcher_icons:
  image_path: "assets/images/tsdm_client-large-300x300.png"
  ios: true
  macos:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  windows:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"

