dev_dependencies:
  build_runner: ^2.4.12
  custom_lint: ^0.6.7
  dart_mappable_builder:
    git:
      url: https://github.com/schultek/dart_mappable.git
      path: "packages/dart_mappable_builder"
      ref: 4777e79cdc99e15730d18990e1d774edc0064b0a
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  pyramid_lint: ^2.0.1
  slang_build_runner: ^3.31.0
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/text/

# To generate png from svg, run:
# rsvg-convert -w 200 -h 300 tsdm_client.svg -o tsdm_client-large-200x300.png
flutter_launcher_icons:
  image_path: "assets/images/tsdm_client-large-300x300.png"
  ios: true
  macos:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  windows:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  web:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  android: "ic_launcher"
