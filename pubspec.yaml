  fpdart: ^1.1.0
  get_it: ^8.0.0
  gitsumu: ^0.5.1
  go_router: ^14.2.8
  html: ^0.15.4
  json_annotation: ^4.9.0
  material_design_icons_flutter: ^7.0.7296
  path: any
