name: tsdm_client
description: 使用Flutter制作的天使动漫（tsdm39.com）论坛非官方客户端
repository: https://github.com/realth000/tsdm_client
homepage: https://github.com/realth000/tsdm_client
issue_tracker: https://github.com/realth000/tsdm_client/issues
publish_to: 'none'

version: 0.13.0+17

environment:
  flutter: ">=3.22.0 <4.0.0"
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  # Workaround for dart_mappable build issue
  ansicolor: any
  bbob_dart: ^0.2.1
  bloc: ^8.1.4
  change_case: ^2.0.1
  # Blocked by flutter
  collection: any
  cookie_jar: ^4.0.8
  dart_mappable: ^4.2.2
  device_info_plus: ^10.1.0
  dio: ^5.4.3+1
  dio_cookie_manager: ^3.1.1
  easy_refresh: ^3.4.0
  equatable: ^2.0.5
  extended_nested_scroll_view: ^6.2.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_bbcode_editor:
    path: './packages/flutter_bbcode_editor'
    # git:
    #   url: https://github.com/realth000/flutter_bbcode_editor.git
    #   ref: fc03d1595adfa7d2e3b672e2407460c61699b82c
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.1
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  gitsumu: ^0.4.1
  go_router: ^14.1.4
  html: ^0.15.4
  infinite_carousel:
    git:
      url: https://github.com/realth000/infinite-carousel-flutter
      ref: 11742d44ddec450b324b49b22e2196438b4ebfe1
  isar: ^4.0.0-dev.14
  isar_flutter_libs: ^4.0.0-dev.14
  json_annotation: ^4.9.0
  material_design_icons_flutter: ^7.0.7296
  path: any
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  responsive_framework: ^1.4.0
  rxdart: ^0.27.7
  shimmer: ^3.0.0
  slang: ^3.31.0
  slang_flutter: ^3.31.0
  stream_transform: ^2.1.0
  surf_lint_rules: ^3.1.0
  universal_html: ^2.2.4
  url_launcher: ^6.3.0
  uuid: ^4.4.0
  widget_zoom: ^0.0.4

dev_dependencies:
  build_runner: ^2.4.11
  dart_mappable_builder:
    git:
      url: https://github.com/schultek/dart_mappable.git
      path: "packages/dart_mappable_builder"
      branch: main
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  slang_build_runner: ^3.30.0
  very_good_analysis: ^5.1.0

#  dependency_overrides:
#    # Blocked by custom_lint 0.5.3 and flutter_test
#    uuid: ^4.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/text/

# To generate png from svg, run:
# rsvg-convert -w 200 -h 300 tsdm_client.svg -o tsdm_client-large-200x300.png
flutter_launcher_icons:
  image_path: "assets/images/tsdm_client-large-300x300.png"
  ios: true
  macos:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  windows:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"

