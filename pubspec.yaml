  permission_handler: ^11.3.1
  responsive_framework: ^1.5.1
  rxdart: ^0.28.0
  shimmer: ^3.0.0
  slang: ^3.31.2
  slang_flutter: ^3.31.0
  # For drift
  sqlite3: ^2.4.6
